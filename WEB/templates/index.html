<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">Log File Analyzer</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center relative">
        <img alt="Background with Matrix style green code falling" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="https://storage.googleapis.com/a1aa/image/ZWFfzEXV3hzxE6GeyNXbUT5JJnVsqozLVK32qwHyAB1Xd54TA.jpg" width="1920"/>
        <div class="bg-white bg-opacity-70 shadow-md rounded-lg p-8 w-full max-w-md relative z-10 text-center">
            <h1 class="text-3xl font-bold mb-6">Upload Log File</h1>
            <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Choose log file</label>
                    <input type="file" name="file" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-indigo-600 p-4">
        <div class="container mx-auto text-center text-white">
            @2024 Developed by Yoga Vignesh V
        </div>
    </footer>
</body>
</html>
